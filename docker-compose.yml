version: '3.8'

services:
  db:
    image: postgres:15
    container_name: scooby_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - scooby_network

volumes:
  postgres_data:

networks:
  scooby_network:
    driver: bridge 